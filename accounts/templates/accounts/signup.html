{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">

    <h1>회원가입</h1>

    {% if error %}
    {{ error }}
    <br>
    <br>
    {% endif %}
    
    <form method="POST" action = "{% url 'signup' %}" enctype = "multipart/form-data" >
        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text" value="">
        <br>
        Password:
        <br>
        <input name="password1" type="password" value="">
        <br>
        Confirm Password:
        <br>
        <input name="password2" type="password" value="">
        <br>
        Email:
        <br>
        <input name="email" type="email" value="">
        <br>
        Name:
        <br>
        <input name="name" type="text" value="">
        <br>
        Phone Number:
        <br>
        <input name="phone" type="text" value="">
        <br>
        프로필 사진
        <br>
        <input name="profile_pic" type="file">
        <br>주소:
        시/도
        <input name="sido" type="text" value="">
        군/구
        <input name="gungu" type="text" value="">
        <br>
        <br>
        <input class ="btn" type="submit" value="확인">
    </form>
    
</div>

{% endblock %}
